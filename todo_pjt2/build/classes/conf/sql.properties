insertQuery = insert into todo(title, name, sequence) values(?,?,?)
updateQuery = update todo set type = ? where id = ?
selectAllQuery = select user_id, todo_title, user_name, todo_prioirity, todo_type, regdate from todo order by regdate desc 
selectTodoQuery =  user_id, todo_title, user_name, todo_prioirity, todo_type, regdate from todo where type = 'TODO' order by regdate desc