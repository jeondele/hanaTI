<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 함수(제일 중요)</title>
</head>
<script type="text/javascript">
	
	//함수 호이스팅 : 선언한 것을 먼저 메모리에 등록하기때믄에 함수 이전에 호출한다 하더라도
	//잘돌아간다... 
	sum(1,2,3);
	
	//showmsg(); --> 이거는 불러오지 않는다. 선언형 함수가 아니기 때문이지.
	
	//#1. 선언형 함수 정의 : 저장된 위치 --> 윈도우 레퍼런스에 sum이라는 이름으로 키값에 저장.
	function sum(x, y, z) {
		return x + y + z;
	}
	
	//NaN:not a number가 뜬다. 세번째 매개변수가 undefined이기 때문.
	var result = sum(10, 20);
	document.write(result);
	
	//#2. 익명함수 정의 : 익명함수는 전달인자로 전달하거나 리턴할 때 사용한다.
	var showmsg = function(message) {
		document.write(message);
	}
	
	//callback : 함수를 주면 내가 받아서 호출하겠다.
	function some(callback){
		callback();
	}
	
	showmsg("하하");
	
	some(function(){
		document.write("익명함수 콜이요...");
	});
	
	function some2() {
		return function(){
			document.write("리턴함수 입니다..!");
		};
	}
	document
	some2()();
	
	//#3. 중첩 함수
	function hypotenus(a, b) {
		function square(x) {
			return Math.pow(x,2);
		}
		return  Math.sqrt(square(a) + square(b));
	}
	
	alert(hypotenus(30, 40));
	
	
	//비정형 인자 함수 정의
	function summ(){
		//윈도우 객체 안에 arguments가 있음 얘는 list로 생김
		var x = 0 ;
		for ( var element in arguments) {
			x += parseInt(arguments[element]);
		}
		console.log(x);
		//arguments.
	}
	
	summ();
	summ(1, 1, 1);
	summ(2);
	summ(3, 4, 5, 6, 7);
</script>

<body>
   <!-- window 객체에 등록된 sum 메소드 호출  -->

</body>
</html>
